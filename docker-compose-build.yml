version: '3'
services:

    go_build:
        image: golang:1.16-buster
        user: root
        restart: unless-stopped
        working_dir: /usr/src/app/
        volumes:
            - ./src:/usr/src/app
            - ./scripts/build-app.sh:/usr/src/scripts/build-app.sh
        command: [ "/usr/src/scripts/build-app.sh" ]